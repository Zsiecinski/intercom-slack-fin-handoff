services:
  - type: worker
    name: intercom-slack-fin-handoff
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Add your environment variables in Render dashboard:
      # - INTERCOM_ACCESS_TOKEN (required) - Intercom API access token
      # - SLACK_BOT_TOKEN (required) - Slack bot token (xoxb-...)
      # - FALLBACK_CHANNEL (optional) - Slack channel for fallback posts
      # - EMAIL_DOMAIN (optional) - Domain for email mapping (default: staytuned.digital)
      # - CHECK_INTERVAL (optional) - Polling interval in ms (default: 120000 = 2 minutes)

